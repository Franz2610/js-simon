<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Simon</title>
</head>
<body>
    <div id="container" class=" container justify-content-center align-items-center card">
        <button id="start" class="btn btn-warning">Clicca per cominciare</button>
        <div id="numPc"></div>
        <div id="numInput" class="d-none" class="justify-content-center align-items-center card">
            <input placeholder="Numero 1" type="number" id="number-1"><br>
            <input placeholder="Numero 2" type="number" id="number-2"><br>
            <input placeholder="Numero 3" type="number" id="number-3"><br>
            <input placeholder="Numero 4" type="number" id="number-4"><br>
            <input placeholder="Numero 5" type="number" id="number-5"><br>
            <button id="check" class="btn btn-danger">Verifica il risultato</button>
        </div>
        <div id="text"></div>
    </div>

    <script src="./src/script.js" charset="utf-8"></script>
</body>
</html>
